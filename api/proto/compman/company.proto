syntax = "proto3";

package compman;
option go_package = "github.com/jmakaron/compman/api/go/compman";

//import "google/protobuf/timestamp.proto";

message Company {
    string id = 1;
    string name = 2;
    string desc = 3;
    int32  employeeCnt = 4;
    bool registered = 5;
    int32 ctype = 6;
    string op = 7;
}